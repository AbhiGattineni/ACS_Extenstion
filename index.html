<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Highlighter</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <img src="/images/Anddhen_logo.png" alt="logo">
        <h1>Anddhen Group</h1>
        <div class="checkbox-wrapper-3">
            <input type="checkbox" id="cbx-3" />
            <label for="cbx-3" class="toggle"><span></span></label>
        </div>
    </nav>
    <main>
        <p class="hint">keywords to highlight</p>
        <section>
        </section>
        <div>
            <aside>
                <input type="radio" id="redColor" name="color" class="redc clr">
                <input type="radio" id="greenColor" name="color" class="greenc clr">
                <input type="radio" id="yellowColor" name="color" class="yellowc clr" checked>
            </aside>
            <input id="keywordsInput" type="text" placeholder="Enter Keyword">
            <button title="Add Keyword" class="add-btn"><i class='bx bxs-plus-circle'></i></button>
        </div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
